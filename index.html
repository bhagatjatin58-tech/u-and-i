<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Gaggo ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root { --vintage-red: #8b0000; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Playfair Display', serif; background-color: #000; color: white; }
        
        .video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1s; }
        video.playing { opacity: 0.6; }

        .page { display: none; height: 100vh; width: 100vw; position: relative; text-align: center; justify-content: center; align-items: center; flex-direction: column; z-index: 5; }
        .active { display: flex; }

        .blur-note { 
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px; width: 85%; max-width: 320px; height: 350px; 
            overflow-y: auto; border: 1px solid rgba(255,255,255,0.2); text-align: left; 
            font-size: 1rem; line-height: 1.6; margin-bottom: 20px; scroll-behavior: smooth;
        }

        .vintage-entry { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #ff4d4d; cursor: pointer; text-shadow: 0 0 10px rgba(255,0,0,0.5); }
        .next-btn { padding: 12px 30px; background: var(--vintage-red); color: white; border: none; border-radius: 50px; cursor: pointer; display: none; transition: 0.3s; }
        
        .heart { position: absolute; color: #ff3333; font-size: 20px; top: -30px; animation: fall linear infinite; z-index: 10; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        #no-btn { position: absolute; transition: 0.1s; }
        canvas { background: rgba(255,255,255,0.1); border-radius: 10px; margin: 10px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto"><source src="mylovee.mp3" type="audio/mpeg"></audio>

    <div id="page1" class="page active" style="background: #1a0000;" onclick="startExp()">
        <div class="vintage-entry">For My Gaggo</div>
        <p style="color: #ffcccc; margin-top: 20px;">Tap to enter her world ‚ú®</p>
    </div>

    <div id="page2" class="page">
        <div class="video-container"><video id="v1" loop playsinline muted><source src="video1.mp4" type="video/mp4"></video></div>
        <div class="blur-note" id="type1"></div>
        <button class="next-btn" id="btn1" onclick="goTo(3)">Next Memory ‚ù§Ô∏è</button>
    </div>

    <div id="page3" class="page">
        <div class="video-container"><video id="v2" loop playsinline muted><source src="video2.mp4" type="video/mp4"></video></div>
        <div class="blur-note" id="type2"></div>
        <button class="next-btn" id="btn2" onclick="goTo(4)">Continue... ü´Ç</button>
    </div>

    <div id="page4" class="page">
        <div class="video-container"><video id="v3" loop playsinline muted><source src="video3.mp4" type="video/mp4"></video></div>
        <div class="blur-note" id="type3"></div>
        <button class="next-btn" id="btn3" onclick="goTo(5)">I have a surprise! üéÅ</button>
    </div>

    <div id="page5" class="page">
        <div class="video-container"><video id="v4" loop playsinline muted><source src="video1.mp4" type="video/mp4"></video></div>
        <h2 id="scoreTxt">Catch 10 Hearts! 0/10</h2>
        <canvas id="game" width="300" height="350"></canvas>
    </div>

    <div id="page6" class="page">
        <div class="video-container"><video id="v5" loop playsinline muted><source src="video2.mp4" type="video/mp4"></video></div>
        <h1 style="font-family: 'Dancing Script';">Will you be my Valentine?</h1>
<div style="margin-top: 50px;">
            <button class="next-btn" onclick="goTo(7)" style="background: green; display: inline-block; margin-right: 15px;">YES</button>
            <button class="next-btn" id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()" style="background: red; display: inline-block;">NO</button>
        </div>
    </div>

    <div id="page7" class="page" style="background: #300;">
        <div style="border: 3px dashed gold; padding: 25px; background: white; color: #8b0000; border-radius: 15px; width: 80%;">
            <h2>üéüÔ∏è COUPON</h2>
            <p>Congratulations! You won a special date with Jatin.</p>
            <p><strong>1 Full Day of Unlimited Hugs & Your Fav Food</strong></p>
        </div>
    </div>

    <script>
        const msgs = [
            "To My Gaggo. This is where it all started. Every second with you is a blessing. First of all, I love you so much! üíã I know I can be a bit difficult sometimes, but I still love you more than anything. I hope you remember how we first started talking-that 'early days' kind of love. I remember trying so hard to convince you to be with me while you were being your stubborn and picky self, but you were still so wonderful. I remember talking to you until we fell asleep and telling you I love you, because I truly got addicted to how cute you are. Those early phone calls and video chats are memories I'll always cherish, and I know we'll keep making more. Today's Date: February 11, 2026. We are actually in the middle of a fight right now, so I wanted to remind you of all this. It's funny-it's 11:53 PM, and I'm writing this while looking at you right now on video call.",
            "All the memories I‚Äôve spent with you are truly beautiful, but even today, there are certain moments that fill my heart with happiness whenever I think about them. Like the time when you used to come to learn scooty riding with your brother, and I would come just to see you. Or the moment I saw you for the first time after we got into a relationship‚Äîcoming back home and talking about how it felt to see you, how happy and special it made me feel. Then came the day we finally met for the first time. That first wave, that moment‚Äîwe shared our first kiss, and it was unforgettable. The love in that moment was different, pure, and deeply emotional, a feeling that words can hardly describe. Meeting you at the Dilwali Mela was another one of our best moments. We spent the most time together that day and created memories that will always stay close to my heart. Thank you for coming into my life, for becoming so special to me, and for making me feel emotions I never knew before. I love you so much, my love. ‚ù§Ô∏è",
            "Lastly, I want to say sorry for any time I may have misbehaved with you. I‚Äôm trying to control myself, but sometimes because I care too much, I become over-protective, and my anger comes out quickly. I end up saying more than I should or sounding harsh‚Äîand for that, I‚Äôm truly sorry. If possible, please forgive me. And if there‚Äôs any mistake in these words, forgive your baby as well. I‚Äôm not very good at expressing all this, but I honestly tried‚Äîjust to make you feel a little special and loved. Thank you once again for coming into my life. Happy very first anniversary, my love. ü´Çüíó"
        ];

        function typeWriter(text, elementId, btnId, speed = 50) {
            let i = 0;
            const elem = document.getElementById(elementId);
            elem.innerHTML = "";
            function type() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    elem.scrollTop = elem.scrollHeight; // Auto-scroll
                    setTimeout(type, speed);
                } else {
                    document.getElementById(btnId).style.display = "inline-block";
                }
            }
            type();
        }

        function startExp() {
            document.getElementById('bgMusic').play();
            goTo(2);
            startRain();
        }
function goTo(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('video').forEach(v => { v.pause(); v.classList.remove('playing'); });

            const current = document.getElementById('page' + n);
            current.classList.add('active');

            const v = current.querySelector('video');
            if(v) { 
                v.play(); 
                v.classList.add('playing'); 
            }

            if(n >= 2 && n <= 4) {
                typeWriter(msgs[n-2], 'type'+(n-1), 'btn'+(n-1));
            }
            if(n === 5) initGame();
        }

        function startRain() {
            setInterval(() => {
                const h = document.createElement('div');
                h.classList.add('heart');
                h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 5000);
            }, 300);
        }

        function moveNo() {
            const b = document.getElementById('no-btn');
            b.style.left = Math.random() * 70 + 'vw';
            b.style.top = Math.random() * 70 + 'vh';
        }

        function initGame() {
            const canvas = document.getElementById('game');
            const ctx = canvas.getContext('2d');
            let score = 0, bx = 125, hearts = [];

            const move = (e) => {
                let x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                bx = x - canvas.offsetLeft - 25;
            };
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('touchmove', move);

            function draw() {
                ctx.clearRect(0, 0, 300, 350);
                ctx.fillStyle = "#ff4d4d";
                ctx.fillRect(bx, 330, 50, 10); // Simple Bucket

                if(Math.random() < 0.05) hearts.push({x: Math.random()*280, y: 0});
                hearts.forEach((h, i) => {
                    h.y += 4;
                    ctx.font = "20px Arial";
                    ctx.fillText("‚ù§Ô∏è", h.x, h.y);
                    if(h.y > 330 && h.x > bx && h.x < bx + 50) {
                        hearts.splice(i, 1);
                        score++;
                        document.getElementById('scoreTxt').innerText = Hearts: ${score}/10;
                        if(score >= 10) goTo(6);
                    }
                });
                if(score < 10) requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
